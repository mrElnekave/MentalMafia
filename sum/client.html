<!-- Basic UI for running the demo in the browser -->

<html>
  <head>
    <title>Sum integers under MPC</title>
    <style>
      .error {
        color: #FF0000;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/dist/jiff-client.js"></script>

    <!-- Contains UI Handlers and Input Checks -->
    <script type="text/javascript" src="./client.js"></script>

    <!-- Contains the MPC implementation -->
    <script type="text/javascript" src="./mpc.js"></script>
  </head>
  <body>
    <h1>Connect JIFF</h1>
    <label for="role">Select Role</label><input id="role" value="villager"></input> <br/>
    <label for="computation_id">Computation ID</label><input id="computation_id" value="test"></input>&nbsp; <button id="connectButton" onclick="connect();">Connect</button><br/><br/>
    <br/><br/>
    <hr/>
    <h1>Select a victim</h1>
    <div hidden=true>
      <label for="number">Input Number (between 0 and numplayers)</label> <input id="number" pattern="[0-9]+"> &nbsp; <button onclick="submit();" disabled="disabled" id="button">Sum</button><br/>
    </div>
    
    <button hidden=true disabled=false onclick="submit0();" id="submit0_button">engage in round</button>
    <div id="output"></div>
  </body>
</html>
